<html lang="en" class="dark">

    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            spacing: {
              'safe': 'env(safe-area-inset-bottom)',
              'safe-top': 'env(safe-area-inset-top)',
            },
            colors: {
              // Cinematic Palette
              primary: '#3B82F6', // Vibrant Blue
              secondary: '#10B981', // Emerald
              accent: '#F59E0B', // Amber
              
              // Dark Backgrounds
              'cinema-bg': '#050505',
              'cinema-surface': '#121212',
              'glass': 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
            },
            backgroundImage: {
              'cinema-gradient': 'radial-gradient(circle at top right, #1e1e24, #050505)',
              'glow-gradient': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
              'glow-sm': '0 0 10px rgba(59, 130, 246, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: #050505;
        color: #e5e7eb;
        /* Use dynamic viewport height for mobile browsers */
        min-height: 100dvh;
        /* Handle safe areas for iPhone X+ */
        padding-bottom: env(safe-area-inset-bottom);
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Cinematic Glow Animation */
      @keyframes slow-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
